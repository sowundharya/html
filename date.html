<!DOCTYPE html>
<html>
<head>
    <title>Add Days to a Date </title>
    <body>
    
    <center><h1>time<h1></center>
    <script type="text/javascript">
        var newDt = new Date();
        document.writeln("Current Date :" + newDt + "<br/>");
        newDt.setDate(newDt.getDate() + 7);
        document.writeln("clg reopen  Date :" + newDt+"<br/>");    
        newDt.setDate(newDt.getDate() -14);
        document.writeln("meanstack training started date :" + newDt); 
     </script>
    
    </body>
    
</head>
</html>
