<html>
<head>
	<title>bday</title>
	<style>
		table,td{
			font-size:20px;
			font-family:courier;
			color:dogerblue;
		}



	</style>
	<script LANGUAGE="JavaScript">
function MakeArray(n) {
   this.length = n;
   for (var i = 1; i <=n; i++) {
     this[i] = 0;
   }
}
days = new MakeArray(7);
days[0] = "Saturday"
days[1] = "Sunday"
days[2] = "Monday"
days[3] = "Tuesday"
days[4] = "Wednesday"
days[5] = "Thursday"
days[6] = "Friday"
months = new MakeArray(12);
months[1] = "January" 
months[2] = "February" 
months[3] = "March" 
months[4] = "April" 
months[5] = "May" 
months[6] = "June" 
months[7] = "July" 
months[8] = "August"
months[9] = "September" 
months[10] = "October"
months[11] = "November"
months[12] = "December"
function compute(form) {
   var val1 = parseInt(form.day.value, 10)
   if ((val1 < 0) || (val1 > 31)) {
      alert("Day is out of range")
   }
   var val2 = parseInt(form.month.value, 10)
   if ((val2 < 0) || (val2 > 12)) {
      alert("Month is out of range")
   }  
   var val2x = parseInt(form.month.value, 10)
   var val3 = parseInt(form.year.value, 10)
   if (val3 < 1900) {
      alert("You're that old!")
   }
   if (val2 == 1) {
      val2x = 13;
      val3 = val3-1
   }
   if (val2 == 2) {
      val2x = 14;
      val3 = val3-1
   }
   var val4 = parseInt(((val2x+1)*3)/5, 10)
   var val5 = parseInt(val3/4, 10)
   var val6 = parseInt(val3/100, 10)
   var val7 = parseInt(val3/400, 10)
   var val8 = val1+(val2x*2)+val4+val3+val5-val6+val7+2
   var val9 = parseInt(val8/7, 10)
   var val0 = val8-(val9*7)
   form.result1.value = months[val2]+" "+form.day.value +", "+form.year.value
   form.result2.value = days[val0]
}   
</script>

<h3 style="color:blue;font-family:cursive;font-size: 30px;text-align:center">Birth day calculator</h3>
<b>

<p style="color:red">Enter your birthday</b></p>

<form>
	<table>
	 <tr>
  <td> Month :</td> 
  <td><input TYPE="text" NAME="month" SIZE="2" style="width:160px"></td>
</tr>
<tr>
  <td>Day :</td>
  <td> <input TYPE="text" NAME="day" SIZE="2" style="width:160px"> </td>
</tr>
<tr>
  <td>Year :</td>
  <td><input TYPE="text" NAME="year" SIZE="4" style="width:160px"></td>
</tr>
<tr>
 <td> <input TYPE="button" VALUE="Show" ONCLICK="compute(this.form)"> </td>
</tr>
<tr>
  <td>Date of Birth:</td>
  <td> <input TYPE="text" NAME="result1" SIZE="18" style="width:160px"> </td>
</tr>
<tr>
  <td>Day of Week:</td>
  <td> <input TYPE="text" NAME="result2" SIZE="18" style="width:160px"></td>
</tr>
<tr>
	<td><input TYPE="reset" VALUE="Clear"></td>
</tr>
</table>
</form>
</head>
</html>
