<html>
<head>
<title>Date </title>
<script type="text/javascript">
    function isValidDate(my) {
        var d = /(?:[1-9]|[12][0-9]|3[01])\/(?:[1-9]|1[0-2])\/(?:19|20\d{2})/;
        return d.test(my);
    }
    function validate() {
        var input = document.getElementById("txt1");
        if (isValidDate(input.value)) {
            alert("It contains Date");
        } else {
            alert("It doesnot contain Date");
        }

    }
</script>
</head>
<body>
    <P>Date: <input type="text" id="txt1" />
    <input type="button" value="Any Date?" onclick="validate()" /></p>
</body>
</html>
